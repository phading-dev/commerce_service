apiVersion: apps/v1
kind: Deployment
metadata:
  name: commerce-service-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: commerce-service-pod
  template:
    metadata:
      labels:
        app: commerce-service-pod
    spec:
      serviceAccountName: commerce-service-account
      containers:
      - name: commerce-service-container
        image: gcr.io/phading-dev/commerce-service:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: monitoring.googleapis.com/v1
kind: PodMonitoring
metadata:
  name: commerce-service-monitoring
spec:
  selector:
    matchLabels:
      app: commerce-service-pod
  endpoints:
  - port: 8080
    path: /metricsz
    interval: 30s
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: commerce-service-neg-health-check
spec:
  healthCheck:
    port: 8080
    type: HTTP
    requestPath: /healthz
---
apiVersion: v1
kind: Service
metadata:
  name: commerce-service
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    beta.cloud.google.com/backend-config: '{"default": "commerce-service-neg-health-check"}'
spec:
  selector:
    app: commerce-service-pod
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
